<div class="pop-up-wrap">
    <div class="pop-up-image" data-ng-style="style"></div>
    <div class="pop-up-button-wrap">
        <button type="button" data-ng-click="disabledClose()">
            {{ 'disabledClose' | translate }}
        </button>
        <div class="pop-up-line"></div>
        <button type="button" data-ng-click="close()">
            {{ 'close' | translate }}
        </button>
    </div>
</div>
