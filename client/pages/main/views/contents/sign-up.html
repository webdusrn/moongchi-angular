<article id="sign-up-wrap" data-ng-controller="SignUpCtrl">
    <div class="active-background" data-ng-class="{'background': active[0]}" data-ng-style="style[0]"></div>
    <div class="active-background" data-ng-class="{'background': active[1]}" data-ng-style="style[1]"></div>
    <div id="sign-up-overlay"></div>
    <div id="sign-up-icon"></div>
    <div id="sign-up-window" data-ng-class="{'focus': focus.id || focus.pw || form.id || form.pw}">
        <h2>회원가입</h2>
        <form data-ng-submit="signUp()" autocomplete="off">
            <div class="sign-up-input-wrap" data-ng-class="{'focus': focus.id || form.id}">
                <input type="text"
                       id="sign-up-input-id"
                       class="sign-up-input"
                       data-ng-focus="inputFocus('id')"
                       data-ng-blur="inputBlur('id')"
                       data-ng-model="form.id">
                <span data-ng-class="{'focus': focus.id || form.id}">아이디</span>
            </div>
            <div class="sign-up-input-wrap" data-ng-class="{'focus': focus.pw || form.pw}">
                <input type="password"
                       id="sign-up-input-pw"
                       class="sign-up-input"
                       data-ng-focus="inputFocus('pw')"
                       data-ng-blur="inputBlur('pw')"
                       data-ng-model="form.pw"/>
                <span data-ng-class="{'focus': focus.pw || form.pw}">비밀번호</span>
            </div>
            <div id="sign-up-button-wrap">
                <p id="sign-up-explain-1">
                    <span>회원가입을 누르시면 </span>
                    <span class="sign-up-term-button">개인정보처리방침</span>
                    <span>과 </span>
                    <span class="sign-up-term-button">이용약관</span>
                    <span>에 </span>
                </p>
                <p id="sign-up-explain-2">동의하는 것으로 간주합니다.</p>
                <button id="sign-up-login" type="button" data-ng-click="login()">로그인하기</button>
                <button id="sign-up-button" type="submit">회원가입</button>
            </div>
        </form>
    </div>
</article>
