<nav id="navigation-wrap" data-ng-controller="NavigationCtrl" data-ng-class="{'open': vm.isNavOpen}" data-ng-click="$event.preventDefault();">
    <div id="navigation-logo-wrap">
        <div></div>
        <h1>뭉치코</h1>
    </div>
    <div id="navigation-item-wrap">
        <ul>
            <li data-ng-repeat="(key, value) in items">
                <a ui-sref="{{ key }}" data-ng-class="{'current': vm.currentNav[key]}">{{ value.title }}</a>
            </li>
        </ul>
    </div>
</nav>
