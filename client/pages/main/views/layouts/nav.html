<section id="navigation-wrap" data-ng-controller="NavigationCtrl" data-ng-class="{'open': vm.isNavOpen}" data-ng-click="$event.preventDefault();">
    <div id="navigation-window">
        <ul>
            <li class="navigation-item" data-ng-class="{'current': vm.currentNav['index']}" data-ng-click="goTo('index')">
                {{ 'index' | translate }}
            </li>
            <li class="navigation-item" data-ng-class="{'current': vm.currentNav['reportManage']}" data-ng-click="goTo('reportManage')">
                {{ 'userReportManage' | translate }}
            </li>
        </ul>
    </div>
</section>
